{% extends "admin/base_site.html" %} 
{% block title %}Update Post Category
{% endblock title %}
{% block content %}
<form action="" method="post">
  {% csrf_token %}
  <p>Are you sure you want to execute this action on the selected items?</p>
  {% for post in posts %}
  <p>{{ post }}</p>
  <input type="hidden" name="_selected_action" value="{{ post.pk }}" />
  {% endfor %}
  <div class="form-row field-category">
    <div>
      <label class="required" for="id_category">Category:</label>

      <select name="category" id="id_category">
        <option value="foreign" selected="">foreign</option>

        <option value="local">local</option>

        <option value="sports">sports</option>

        <option value="politics">politics</option>

        <option value="technology">technology</option>

        <option value="science">science</option>

        <option value="finace">finace</option>

        <option value="education">education</option>

        <option value="how-To">how-to</option>

        <option value="lifeStyle">lifeStyle</option>

        <option value="gossip">gossip</option>
      </select>
    </div>
  </div>
  <input type="hidden" name="action" value="update_category" />
  <input type="submit" name="apply" value="Update Category" />
</form>
{% endblock %}
