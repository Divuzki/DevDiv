  <script type="text/javascript">
    var serviceWorkerPath = "/serviceworker.js";
    var devdivServiceWorker = registerServiceWorker(serviceWorkerPath);

    function registerServiceWorker(serviceWorkerPath) {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register(serviceWorkerPath)
          .then(
            function (reg) {
              console.log('devdiv service worker registered');
            }
          ).catch(function (error) {
            console.error(error)
          });
      }
    }
  </script>

  <script>
    var ShowFooterBtn = document.getElementById("show-footer"),
        footer = document.querySelector(".footer");

        if (ShowFooterBtn.children[0].className.indexOf("fa-arrow-right") === 1){
          ShowFooterBtn.children[0].addEventListener("click", function(){
              ShowFooterBtn.children[0].classList.replace("fa-arrow-right","fa-copyright");
            });
        }
      ShowFooterBtn.addEventListener("click", function(){
        ShowFooterBtn.children[0].classList.replace("fa-copyright", "fa-arrow-right");
        footer.classList.toggle("footer-show");
      });
  </script>

  <script>
var loaderEl = document.getElementsByClassName('fullpage-loader')[0];
document.addEventListener('readystatechange', () => {
	// const readyState = "interactive";
	var readyState = "complete";
    
	if(document.readyState == readyState && loaderEl) {
		// when document ready add lass to fadeout loader
		loaderEl.classList.add('fullpage-loader--invisible');
		
		// when loader is invisible remove it from the DOM
			setTimeout(()=>{
        if(loaderEl.parentNode)
				  loaderEl.parentNode.removeChild(loaderEl);
        else
          loaderEl.style.display = "none";
			}, 1000);
	}
});
