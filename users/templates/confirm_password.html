{% extends 'base.html' %}
<title>
  {% block title %}Confirm you are {{user.username}}{% endblock title %}
</title>
{% block content %}
<div class="pwd-confirm">
  <img src="{{user.profile.image_url}}" alt="{{user.username}} profile image" />
  <br />
  <span
    ><a
      href="{% url 'user-posts' user.username %}"
      target="_blank"
      rel="noopener noreferrer"
      >@{{user.username}}</a
    ></span
  >
  <br />
  <form class="sine" method="POST">
    {% csrf_token %} {{ form }}
    <button class="btn btn-primary" type="submit">Continue</button>
  </form>
</div>
<script>
  const list = document.querySelector(".errorlist");
  list.addEventListener("onload", function () {
    list.classList.add("btn");
    list.classList.add("btn-danger");
  });
</script>
<style>
  .errorlist li {
    display: inline-block;
    font-weight: 400;
    text-align: center;
    vertical-align: middle;
    width: 100%;
    position: absolute;
    transform: translate(-170px, -27px);
    border: 1px;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.25rem;
    list-style: none;
    color: #fff;
    background-color: #dc3545;
    border-color: #dc3545;
  }
  .errorlist {
    list-style: none;
    padding: 20px;
    position: relative;
    left: 20px;
  }
  .pwd-confirm {
    border-top: 5px solid #47ec47;
    line-height: 3.5;
    margin: auto;
    position: sticky;
    top: 50%;
    transform: translate(-4%, -42%);
    width: 300px;
    height: 380px;
    background: #fff;
    border-radius: 6px;
    text-align: center;
    transition: all 0.4s ease;
    box-shadow: 0px 1px 10px 1px #00000036;
    overflow: hidden;
    display: inline-block;
  }
  .devdiv-content{
    position: relative !important;
    top: 78px;
    height: 100vh;
    
  }
  aside{
    display: none !important;
    visibility: hidden !important;
    opacity: 0 !important;
  }
  .pwd-confirm img {
    height: 100px;
    width: 100px;
    transform: translateY(20px);
    border-radius: 50%;
  }
  .sine input :focus {
    color: #495057;
    background-color: #fff;
    border-color: #80bdff;
    outline: 0;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
  }
  .sine input {
    position: relative;
    left: 75px;
    display: block;
    width: 50%;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
  }
</style>
{% endblock content %}
